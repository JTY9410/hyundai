{% extends "base.html" %}

{% block title %}가입자 안내 - 중고차매매업자 1개월 책임보험{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">가입자 안내</h1>
            <p class="text-gray-600">중고차 매매업자 자동차보험 가입자 안내 자료를 확인하실 수 있습니다.</p>
        </div>

        <!-- PDF Viewer Card -->
        <div class="bg-white shadow-lg rounded-lg overflow-hidden mb-6">
            <div class="px-6 py-4 bg-blue-50 border-b border-blue-200">
                <h2 class="text-xl font-semibold text-blue-800 flex items-center">
                    <i class="bi bi-file-earmark-pdf text-blue-600 mr-2"></i>
                    가입자 안내서
                </h2>
            </div>
            <div class="w-full h-[80vh] border-2 border-gray-200">
                <object data="{{ url_for('static', filename='guide.pdf') }}" type="application/pdf" class="w-full h-full">
                    <div class="flex flex-col items-center justify-center h-full p-8 text-center bg-gray-50">
                        <div class="bg-blue-100 rounded-full p-8 mb-6">
                            <i class="bi bi-file-earmark-pdf text-6xl text-blue-600"></i>
                        </div>
                        <p class="text-gray-800 text-lg font-semibold mb-4">PDF를 표시할 수 없습니다.</p>
                        <p class="text-gray-600 mb-6">아래 버튼을 클릭해 다운로드하시거나 PDF 뷰어로 열어주세요.</p>
                        <a href="{{ url_for('static', filename='guide.pdf') }}" target="_blank" class="inline-flex items-center px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow-lg transition-all duration-300 font-medium">
                            <i class="bi bi-box-arrow-up-right mr-2"></i>가입자 안내서 PDF 열기
                        </a>
                    </div>
                </object>
            </div>
        </div>

    </div>
</div>

{% endblock %}
